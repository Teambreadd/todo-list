<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Ensures website loads properly on mobile, and prevents double tap to zoom mobile functionality. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Link to the external CSS stylesheet that handles the sites styling -->
    <link rel="stylesheet" href="./style.css">
    <!-- Title of the website -->
    <title>To-do List</title>
</head>

<body>

    <!-- Static website contents -->

    <main>
        <!-- Website Title -->
        <h1>To-do List Website</h1>

        <section>
            <!-- Subtitle -->
            <h2>To-do Lists:</h2>
            <div class="container" id="to-do-list-container"></div>
            <!--Stuff to be added here at runtime-->
        </section>

        <section>
            <!-- Button that allows the user to create a to-do list -->
            <button id="create-button">Create to-do list</button>
        </section>
    </main>

    <!-- Templates -->

    <!-- Template used to create each to-do list dynamically -->
    <template id="to-do-list-template">
        <div class="to-do-list-frame">

            <!-- This editable title is a paragraph element because headers here were buggy with cursor selection. Not sure why the tasks h3 is fine. -->
            <p contenteditable="true" data-placeholder-text="Click to add title" class="list-title editable"
                data-max-font-size="2rem">Click to
                add title</p>

            <!-- Subheading-->
            <h2 class="task-title">Tasks</h2>
            <div class="tasks-container">
                <!-- Tasks added by the user will be placed here -->
            </div>

            <!-- Buttons to add or delete tasks within a to-do list -->
            <div class="container buttons-container">

                <button class="add-task-button">
                    Add task
                </button>

                <button class="delete-list-button">
                    Delete to-do list
                </button>
                
            </div>
        </div>
    </template>

    <!-- Template for individual tasks inside a list -->
    <template id="task-template">
        <div class="task-div">

            <div class="task-text-container">
                <!-- Editable task text -->
                <h3 contenteditable="true" data-placeholder-text="Click to add text" class="task-text editable">Click to
                    add text</h3>
            </div>

            <!-- Button to delete this task -->
            <div class="task-delete-button-container">
                <button class="delete-task-button">X</button>
            </div>

        </div>
    </template>

    <!-- Connects the js file that adds interactivity like adding, deleting and editing lists -->
    <script src="./app.js"></script>
</body>

</html>
