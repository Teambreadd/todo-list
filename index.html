<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <title>To-do List</title>
</head>

<body>

    <main>
        <h1>Todo List Website</h1>
        <section>
            <h2>To-do Lists:</h2>
            <div class="container" id="to-do-list-container"></div>
            <!--Stuff to be added here at runtime-->
        </section>
        <section>
            <button id="create-button">Create to-do list</button>
        </section>
    </main>

    <!-- Templates -->

    <template id="to-do-list-template">
        <div class="to-do-list-frame">
            <p contenteditable="true" data-placeholder-text="Click to add title" class="list-title editable">Click to
                add title</p>
            <h2 class="task-title">Tasks</h2>
            <div class="tasks-container">
            </div>
            <div class="container buttons-container">
                <button class="add-task-button">
                    Add task
                </button>
                <button class="delete-list-button">
                    Delete to-do list
                </button>
            </div>
        </div>
    </template>

    <template id="task-template">
        <div class="task-div">
            <div class="task-text-container">
                <h3 contenteditable="true" data-placeholder-text="Click to add text" class="task-text editable">Click to
                    add text</h3>
            </div>
            <div class="task-delete-button-container">
                <button class="delete-task-button">X</button>
            </div>
        </div>
    </template>
    <script src="./app.js"></script>
</body>

</html>
